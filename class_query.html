<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生分班查询系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        neutral: '#6B7280',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .shadow-soft {
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            }
            .transition-custom {
                transition: all 0.3s ease;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <!-- 顶部导航 -->
    <header class="bg-primary text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-[clamp(1.2rem,3vw,1.8rem)] font-bold">
                <i class="fa fa-graduation-cap mr-2"></i>学生分班查询系统
            </h1>
            <div class="text-sm opacity-90">
                <i class="fa fa-calendar-o mr-1"></i>2025年秋季学期
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="container mx-auto px-4 py-8 md:py-16 max-w-3xl">
        <!-- 介绍卡片 -->
        <div class="bg-white rounded-xl shadow-soft p-6 mb-8 transform hover:scale-[1.01] transition-custom">
            <div class="flex items-start">
                <div class="bg-primary/10 p-3 rounded-full mr-4">
                    <i class="fa fa-info-circle text-primary text-xl"></i>
                </div>
                <div>
                    <h2 class="text-lg font-semibold text-gray-800 mb-2">查询说明</h2>
                    <p class="text-gray-600 text-sm">请输入学生姓名，系统将显示对应的班级信息。如查询不到结果，请检查姓名是否输入正确，或联系学校教务处咨询。</p>
                </div>
            </div>
        </div>

        <!-- 查询表单 -->
        <div class="bg-white rounded-xl shadow-soft p-6 md:p-8 mb-8">
            <form id="queryForm" class="space-y-6">
                <div>
                    <label for="studentName" class="block text-gray-700 font-medium mb-2">学生姓名</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fa fa-user"></i>
                        </span>
                        <input 
                            type="text" 
                            id="studentName" 
                            name="studentName" 
                            required
                            placeholder="请输入学生姓名" 
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-custom outline-none"
                        >
                    </div>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-primary hover:bg-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-custom flex items-center justify-center"
                >
                    <i class="fa fa-search mr-2"></i>查询班级
                </button>
            </form>
        </div>

        <!-- 结果显示区域 -->
        <div id="resultArea" class="hidden">
            <!-- 成功结果 -->
            <div id="successResult" class="hidden bg-white rounded-xl shadow-soft p-6 md:p-8 mb-8 border-l-4 border-secondary">
                <div class="text-center">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-secondary/10 rounded-full mb-4">
                        <i class="fa fa-check text-secondary text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">查询成功</h3>
                    <p class="text-gray-600 mb-4">学生信息如下</p>
                    
                    <div class="bg-gray-50 rounded-lg p-6 max-w-md mx-auto">
                        <div class="flex justify-between items-center mb-4 pb-4 border-b border-gray-200">
                            <span class="text-gray-600">姓名</span>
                            <span id="resultName" class="font-semibold text-gray-800"></span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-gray-600">班级</span>
                            <span id="resultClass" class="font-bold text-primary text-xl"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 失败结果 -->
            <div id="errorResult" class="hidden bg-white rounded-xl shadow-soft p-6 md:p-8 mb-8 border-l-4 border-red-500">
                <div class="text-center">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-red-50/10 rounded-full mb-4">
                        <i class="fa fa-times text-red-500 text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">未找到信息</h3>
                    <p id="errorMessage" class="text-gray-600">抱歉，未找到该学生的分班信息，请检查姓名是否正确。</p>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center text-sm opacity-80">
            <p>© 2025 学校名称 版权所有 | 教务处咨询电话：0123-4567890</p>
        </div>
    </footer>

    <script>
        // 分班数据 - 这里替换为实际的学生分班名单
        // 格式：{ "学生姓名": "班级名称" }
        const classData = {
            "张三": "一年级一班",
            "李四": "一年级二班",
            "王五": "二年级一班",
            "赵六": "二年级二班",
            "钱七": "三年级一班",
            "孙八": "三年级二班",
            "周九": "四年级一班",
            "吴十": "四年级二班",
            // 在这里继续添加更多学生信息...
        };

        // 获取DOM元素
        const queryForm = document.getElementById('queryForm');
        const studentNameInput = document.getElementById('studentName');
        const resultArea = document.getElementById('resultArea');
        const successResult = document.getElementById('successResult');
        const errorResult = document.getElementById('errorResult');
        const resultName = document.getElementById('resultName');
        const resultClass = document.getElementById('resultClass');
        const errorMessage = document.getElementById('errorMessage');

        // 表单提交事件处理
        queryForm.addEventListener('submit', function(e) {
            e.preventDefault(); // 阻止表单默认提交行为
            
            const name = studentNameInput.value.trim();
            
            // 显示结果区域
            resultArea.classList.remove('hidden');
            
            // 检查姓名是否存在于数据中
            if (name && classData[name]) {
                // 找到匹配的学生
                resultName.textContent = name;
                resultClass.textContent = classData[name];
                successResult.classList.remove('hidden');
                errorResult.classList.add('hidden');
                
                // 添加成功动画
                successResult.classList.add('animate-pulse');
                setTimeout(() => {
                    successResult.classList.remove('animate-pulse');
                }, 1000);
            } else {
                // 未找到学生
                errorMessage.textContent = name 
                    ? `抱歉，未找到"${name}"的分班信息，请检查姓名是否正确。`
                    : "请输入学生姓名后再查询。";
                errorResult.classList.remove('hidden');
                successResult.classList.add('hidden');
            }
            
            // 滚动到结果区域
            resultArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });

        // 添加输入框交互效果
        studentNameInput.addEventListener('focus', function() {
            this.parentElement.classList.add('ring-2', 'ring-primary/30');
        });
        
        studentNameInput.addEventListener('blur', function() {
            this.parentElement.classList.remove('ring-2', 'ring-primary/30');
        });

        // 初始化页面时自动聚焦到输入框
        window.addEventListener('load', function() {
            studentNameInput.focus();
        });
    </script>
</body>
</html>
